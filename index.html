<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="fb-login.css">
<link rel="stylesheet" type="text/css" href="sc-btn.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery.ba-resize.js"></script>
<script type="text/template" id="fb-login-button">
  <a href="#" class="facebook-login fb-login-button-xlarge bold-btn sc-btn sc--facebook sc--large">
    <span class="sc-icon">
      <svg viewBox="0 0 33 33" width="25" height="25" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M 17.996,32L 12,32 L 12,16 l-4,0 l0-5.514 l 4-0.002l-0.006-3.248C 11.993,2.737, 13.213,0, 18.512,0l 4.412,0 l0,5.515 l-2.757,0 c-2.063,0-2.163,0.77-2.163,2.209l-0.008,2.76l 4.959,0 l-0.585,5.514L 18,16L 17.996,32z"></path></g></svg>
    </span>
    <span class="sc-text"></span>
  </a>
</script>
<script type="text/javascript" src="fb-login.js"></script>
  <script type="text/javascript">    
    //'668806603233882', '823531907664969',
    $.fb_init('668806603233882');
    $(function () {
      $('.lockable').fb_lockable();
      $('.status').fb_subscribe();
      $('.facebook-login').fb_login();
    });
  </script>
</head>
<body>
  <div id="fb-root"></div>
  <div>
    <a href="#" class="facebook-login bold-btn sc-btn sc--facebook sc--tiny">
      <span class="sc-icon">
          <svg viewBox="0 0 33 33" width="25" height="25" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M 17.996,32L 12,32 L 12,16 l-4,0 l0-5.514 l 4-0.002l-0.006-3.248C 11.993,2.737, 13.213,0, 18.512,0l 4.412,0 l0,5.515 l-2.757,0 c-2.063,0-2.163,0.77-2.163,2.209l-0.008,2.76l 4.959,0 l-0.585,5.514L 18,16L 17.996,32z"></path></g></svg>
      </span>
      <span class="sc-text"></span>
    </a>
  </div>
  <div class="status hidden">
    <div class="status-message">
    </div>
    <div id="permissionContainer" class="permissions-container">
      Yes, please send me newsletter ( <a href="javascript:void(0);" onclick="alert('bla bla bla');">Terms</a> ): <input id="permission" class="newsletter-option" type="checkbox" /><br />
      Yes, please send me offers ( <a href="javascript:void(0);" onclick="alert('bla bla bla');">Terms</a> ): <input id="permission2" class="offers-option" type="checkbox" />
    </div>
  </div>  
  <div id="widget2" class="lockable">
    <iframe width="560" height="315" src="//www.youtube.com/embed/g6hI55YSW_c?wmode=opaque" frameborder="0" allowfullscreen></iframe>
  </div>

  <hr />

  <div id="widget3" class="lockable">
    <div class="lockable-content fb-post" data-href="https://www.facebook.com/video.php?v=10152969684371509" data-width="466">
      <div class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/video.php?v=10152969684371509">Opslag</a> af <a href="https://www.facebook.com/cnn">CNN</a>.
      </div>
    </div>
  </div>
</body>
</html>
