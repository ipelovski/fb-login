<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="fb-login.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery.ba-resize.js"></script>
<script type="text/javascript" src="fb-login.js"></script>
</head>
<body>
  <fb:login-button scope="public_profile,email" autologoutlink="true">
  </fb:login-button>
  <div id="widget1" class="lockable">
    <div id="base" class="quizz-container" data-width="400px" data-height="auto" data-auto-redirect="true" data-quiz="23158"></div>
    <script src="//dcc4iyjchzom0.cloudfront.net/widget/loader.js" async></script>
  </div>

  <hr />
  
  <div id="widget2" class="lockable">
    <iframe width="560" height="315" src="//www.youtube.com/embed/g6hI55YSW_c" frameborder="0" allowfullscreen></iframe>
  </div>

  <hr />

  <div id="widget3" class="lockable">
    <div id="fb-root"></div> <script>(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/da_DK/all.js#xfbml=1"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));</script>
    <div class="lockable-content fb-post" data-href="https://www.facebook.com/video.php?v=10152969684371509" data-width="466">
      <div class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/video.php?v=10152969684371509">Opslag</a> af <a href="https://www.facebook.com/cnn">CNN</a>.
      </div>
    </div>
  </div>

  <div class="status hidden" id="" style="background:white; margin-top:100px;">
    <fb:login-button class="status-button" id="loginbtn" data-size="medium" autologoutlink="true" scope="public_profile,email">
    </fb:login-button>
    <div class="status-unknown">
      Please log into Facebook.
    </div>
    <div class="status-not-authorized">
      Please log into this app.
    </div>
    <div class="status-connected">
      <div id="permissionContainer" class="permissions-container">
        Yes, please send me newsletter ( <a href="javascript:void(0);" onclick="alert('bla bla bla');">Terms</a> ): <input id="permission" class="newsletter-option" type="checkbox" /><br />
        Yes, please send me offers ( <a href="javascript:void(0);" onclick="alert('bla bla bla');">Terms</a> ): <input id="permission2" class="offers-option" type="checkbox" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $('.lockable').lockable();
    $('.status').subscribe();
  </script>
</body>
</html>
